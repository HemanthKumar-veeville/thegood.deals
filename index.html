<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>The Good Deals</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="google" content="notranslate" />
    <meta
      name="description"
      content="Discover and share amazing artisanal products with your loved ones"
    />
    <meta name="theme-color" content="#F5F3EE" />

    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Favicon for browsers -->
    <link
      rel="icon"
      href="./favicon.jpg"
      type="image/x-icon"
      class="favicon-img"
    />

    <!-- Apple Touch Icon for iPhone using the same image -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon.jpg" />

    <!-- Meta Tags for Apple Devices -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link href="/dist/styles.css" rel="stylesheet" />

    <style>
      @import url("https://fonts.googleapis.com/css?family=Source+Serif+Pro:700|Inter:600,var(--body-small-regular-font-weight),var(--16-medium-font-weight),500,400,var(--body-medium-regular-font-weight),var(--heading-6-font-weight),var(--body-medium-medium-font-weight)|Roboto:var(--text-medium-normal-font-weight)|Rethink+Sans:400");
    </style>
    <style>
      @import url("https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css");
      * {
        -webkit-font-smoothing: antialiased;
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0px;
        height: 100%;
      }
      /* a blue color as a generic focus style */
      button:focus-visible {
        outline: 2px solid #2a4e4a !important;
        outline: -webkit-focus-ring-color auto 5px !important;
      }
      a {
        text-decoration: none;
      }
      /* Border radius for an img element */
      .favicon-img {
        width: 32px;
        height: 32px;
        border-radius: 50%; /* This gives the image rounded corners */
      }
    </style>
    <link href="tailwind.css" rel="stylesheet" />
  </head>
  <body>
    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>

    <!-- Service Worker Registration -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((registration) => {
              console.log("ServiceWorker registration successful");
            })
            .catch((err) => {
              console.log("ServiceWorker registration failed: ", err);
            });
        });
      }
    </script>
  </body>
</html>
