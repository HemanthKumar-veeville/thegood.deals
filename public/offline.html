<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - The Good Deals</title>
    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f9fafb;
        color: #1f2937;
      }
      .container {
        text-align: center;
        padding: 2rem;
        max-width: 600px;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      p {
        font-size: 1.1rem;
        line-height: 1.5;
        color: #4b5563;
        margin-bottom: 1.5rem;
      }
      button {
        background-color: #000000;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 0.375rem;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      button:hover {
        background-color: #1f2937;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>You're Offline</h1>
      <p>
        It seems you've lost your internet connection. Don't worry - some
        features of The Good Deals are still available offline.
      </p>
      <button onclick="window.location.reload()">Try Again</button>
    </div>
    <script>
      // Check for online status
      window.addEventListener("online", () => {
        window.location.reload();
      });
    </script>
  </body>
</html>
